<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" id="text-input"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="write-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  "use strict";
  const buttonElement = document.getElementById("write-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const textInputElement = document.getElementById("text-input");

  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      comm: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      comm: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: false,
    },
  ];

  const renderStudents = () => {
    const commentsHTML = comments.map((comment, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.comm}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index='${index}'></button>
          </div>
        </div>
      </li>`;
    }).join("");

    listElement.innerHTML = commentsHTML;
    initEventListeners();
  };

  const generateDate = () => {
    let myDate = new Date();
    const day = myDate.getDate().toString().padStart(2, '0');
    const month = (myDate.getMonth() + 1).toString().padStart(2, '0');
    const year = myDate.getFullYear().toString().slice(-2);

    let hour = myDate.getHours().toString().padStart(2, '0');
    let minute = myDate.getMinutes().toString().padStart(2, '0');
    let fullDate = day + "." + month + "." + year + " " + hour + ":" + minute;
    return fullDate;
  }

  const initEventListeners = () => {
    const commentElements = document.querySelectorAll(".like-button");

    for (const commentElement of commentElements) {
      commentElement.addEventListener("click", () => {
        const user = comments[commentElement.dataset.index];
        if (user.isLiked === false) {
          user.isLiked = true;
          commentElement.classList.add("-active-like")
          user.likes++;
        }
        else if (user.isLiked === true) {
          user.isLiked = false
          user.likes--;
        }
        console.log(commentElement.likes);
        renderStudents();
      });
    };
  }

  renderStudents();

  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error");
    textInputElement.classList.remove("error");

    if (nameInputElement.value.trim() === "") {
      nameInputElement.classList.add("error");
      return;
    }

    if (textInputElement.value.trim() === "") {
      textInputElement.classList.add("error");
      return;
    }

    comments.push({
      name: nameInputElement.value,
      date: generateDate(),
      comm: textInputElement.value,
      isLiked: false,
      likes: 0,
    });

    renderStudents();

    nameInputElement.value = "";
    textInputElement.value = "";
  });
</script>

</html>
