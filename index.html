<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <p class="loader" id="loader">Подождите, комментарии загружаются...</p>
    <ul class="comments" id="list">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name-input" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" id="text-input"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="write-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>
<script>
  "use strict";
  const buttonElement = document.getElementById("write-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const textInputElement = document.getElementById("text-input");
  const loader = document.getElementById("loader");

  let comments = [];


  const getApi = () => {
    fetch("https://wedev-api.sky.pro/api/v1/alena-sochenko/comments", {
      method: "GET"
    })
      .then((response) => {
        return response.json();
      })
      .then((responseData) => {
        comments = responseData.comments.map((comment) => {
          return {
            id: comment.id,
            name: comment.author.name,
            date: comment.date,
            comm: comment.text,
            likes: comment.likes,
            isLiked: comment.isLiked,
          }
        });
        loader.style.visibility = 'hidden';
        renderStudents();
      });
  }

  getApi();

  const replyComment = () => {
    const commentTextElements = document.querySelectorAll(".comment-text");

    for (const commentTextElement of commentTextElements) {
      commentTextElement.addEventListener("click", () => {
        const text = commentTextElement.textContent.trim();
        const author = commentTextElement.parentNode.parentNode.querySelector(".header_comment").textContent;

        textInputElement.value = `>${text} \n \n ${author}, `;
      });
    };
  }

  const renderStudents = () => {
    const commentsHTML = comments.map((comment, index) => {

      let myDate = new Date(comment.date);
      const day = myDate.getDate().toString().padStart(2, '0');
      const month = (myDate.getMonth() + 1).toString().padStart(2, '0');
      const year = myDate.getFullYear().toString().slice(-2);
      let hour = myDate.getHours().toString().padStart(2, '0');
      let minute = myDate.getMinutes().toString().padStart(2, '0');
      let fullDate = day + "." + month + "." + year + " " + hour + ":" + minute;

      return `<li class="comment">
        <div class="comment-header">
          <div class="header_comment">${comment.name}</div>
          <div>${fullDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.comm}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span> <span class="likes_span">лайка</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-id='${index}'></button>
          </div>
        </div>
      </li>`;
    }).join("");

    listElement.innerHTML = commentsHTML;
    initEventListeners();
    replyComment();
  };

  const generateDate = () => {
    let myDate = new Date();
    const day = myDate.getDate().toString().padStart(2, '0');
    const month = (myDate.getMonth() + 1).toString().padStart(2, '0');
    const year = myDate.getFullYear().toString().slice(-2);

    let hour = myDate.getHours().toString().padStart(2, '0');
    let minute = myDate.getMinutes().toString().padStart(2, '0');
    let fullDate = day + "." + month + "." + year + " " + hour + ":" + minute;
    return fullDate;
  }

  const initEventListeners = (event) => {
    const commentElements = document.querySelectorAll(".like-button");
    for (const commentElement of commentElements) {
      commentElement.addEventListener("click", () => {
        const user = comments[commentElement.dataset.id];
        user.isLiked ? user.likes-- : user.likes++;
        user.isLiked = !user.isLiked;

        renderStudents();
      });
    };
  }
  renderStudents();



  buttonElement.addEventListener("click", () => {
    nameInputElement.classList.remove("error");
    textInputElement.classList.remove("error");

    if (nameInputElement.value.trim() === "") {
      nameInputElement.classList.add("error");
      return;
    }

    if (textInputElement.value.trim() === "") {
      textInputElement.classList.add("error");
      return;
    }

    buttonElement.disabled = true;
    buttonElement.textContent = "Элемент добавлятся...";

    const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/alena-sochenko/comments", {
      method: "POST",
      body: JSON.stringify({
        text: textInputElement.value.replaceAll(">", "&gt;").replaceAll("<", "&lt;"),
        name: nameInputElement.value.replaceAll(">", "&gt;").replaceAll("<", "&lt;"),
      }),
    })
      .then((response) => {
        return response.json();
      })
      .then((responseData) => {
        const newComment = {
          name: nameInputElement.value.replaceAll(">", "&gt;").replaceAll("<", "&lt;"),
          comm: textInputElement.value.replaceAll(">", "&gt;").replaceAll("<", "&lt;"),
        };
        comments = comments.push(newComment);
        getApi();
      })
      .then(() => {
        buttonElement.disabled = false;
        buttonElement.textContent = "Написать";
      });

    renderStudents();

    nameInputElement.value = "";
    textInputElement.value = "";
  });
</script>

</html>
